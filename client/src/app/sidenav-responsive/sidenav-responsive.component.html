<div class="container-fluid" [class.is-mobile]="mobileQuery.matches">
  <nav class="navbar navbar-dark bg-dark">
    <button class="bg-light" mat-icon-button (click)="snav.toggle()"><i class="fa fa-bars"></i></button>
    <a class="navbar-brand" routerLink="">Yeah!</a>
    <ul class="nav justify-content-end nav-pills">
      <!-- Home Icon -->
      <li class="nav-item">
        <a class="nav-link" routerLink=""><i class="fa fa-home"></i></a>
      </li>
      <!-- Account Drop Down  -->
      <li class="nav-item" *ngIf="currentUser">
        <a class="nav-link" (click)="signout()" routerLink="">Sign Out</a>
      </li>
    </ul>
  </nav>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item class="nav-item" *ngFor="let nav of fillerNav" [routerLink]="['./' + nav.path]">{{nav.name}}</a>
        <a mat-list-item class="nav-item">My Account</a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- actual content comes here -->
    <mat-sidenav-content>
      <router-outlet>
        <div class="spinner" *ngIf="(showSpinner | async)">
          <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
        </div>
      </router-outlet>
      <ng-snotify></ng-snotify>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
